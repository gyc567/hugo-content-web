name: Daily Product Hunt TOP3 Analysis

on:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´æ—©ä¸Š6:00è¿è¡Œï¼ˆUTC 22:00å‰ä¸€å¤©ï¼‰
    - cron: '0 22 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  analyze-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…è®¸å†™ä»“åº“å†…å®¹
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      timeout-minutes: 10
      run: |
        echo "ðŸ“¦ å®‰è£… Python ä¾èµ–..."
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
        pip install beautifulsoup4 lxml  # Product Huntåˆ†æžéœ€è¦çš„é¢å¤–ä¾èµ–
        echo "âœ… ä¾èµ–å®‰è£…å®Œæˆ"

    - name: Check Python syntax
      run: |
        echo "ðŸ” æ£€æŸ¥Pythonè¯­æ³•..."
        python -m py_compile scripts/producthunt_analyzer.py
        echo "âœ… è¯­æ³•æ£€æŸ¥é€šè¿‡"

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: 'latest'
        extended: true

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Run Product Hunt analyzer
      id: analyzer
      timeout-minutes: 30
      continue-on-error: true
      env:
        GITHUB_ACTIONS: true
      run: |
        echo "ðŸš€ å¼€å§‹è¿è¡ŒProduct Hunt TOP3åˆ†æžå™¨..."
        cd ${{ github.workspace }}
        if ! python scripts/producthunt_analyzer.py; then
          echo "âŒ åˆ†æžå™¨è¿è¡Œå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—"
          echo "analyzer_success=false" >> $GITHUB_OUTPUT
        else
          echo "âœ… åˆ†æžå™¨è¿è¡ŒæˆåŠŸ"
          echo "analyzer_success=true" >> $GITHUB_OUTPUT
        fi

    - name: Check for new articles
      id: check_articles
      run: |
        NEW_ARTICLES=$(find content/posts -name "*producthunt-top3*$(date +%Y-%m-%d)*" -type f | wc -l)
        echo "new_articles=$NEW_ARTICLES" >> $GITHUB_OUTPUT
        echo "Found $NEW_ARTICLES new Product Hunt articles for today"

    - name: Build Hugo site
      if: steps.check_articles.outputs.new_articles > 0
      timeout-minutes: 10
      run: |
        echo "ðŸ—ï¸ æž„å»º Hugo ç«™ç‚¹..."
        hugo --cleanDestinationDir --minify
        echo "âœ… ç«™ç‚¹æž„å»ºå®Œæˆ"

    - name: Commit and push changes
      if: steps.check_articles.outputs.new_articles > 0
      run: |
        git add .
        if ! git diff --staged --quiet; then
          git commit -m "ðŸ¤– Auto: Daily Product Hunt TOP3 analysis $(date +%Y-%m-%d) - ${{ steps.check_articles.outputs.new_articles }} articles"
          git push
        else
          echo "No changes to commit"
        fi

    - name: Create summary
      if: always()
      run: |
        echo "## ðŸ“Š Daily Product Hunt TOP3 Analysis Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Date**: $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
        echo "- **New Articles**: ${{ steps.check_articles.outputs.new_articles }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Analyzer Status**: ${{ steps.analyzer.outcome }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Overall Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.check_articles.outputs.new_articles }}" -gt 0 ]; then
          echo "- **Result**: âœ… Successfully generated and published" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“„ Generated Articles:" >> $GITHUB_STEP_SUMMARY
          find content/posts -name "*producthunt-top3*$(date +%Y-%m-%d)*" -type f -exec basename {} \; | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Result**: â„¹ï¸ No new Product Hunt articles generated today" >> $GITHUB_STEP_SUMMARY
        fi
        
        # æ˜¾ç¤ºåŽ†å²ç»Ÿè®¡
        if [ -f "data/producthunt_products.json" ]; then
          TOTAL_PRODUCTS=$(python3 -c "import json; print(json.load(open('data/producthunt_products.json'))['total_products'])" 2>/dev/null || echo "0")
          echo "- **Total Analyzed Product Hunt Products**: $TOTAL_PRODUCTS" >> $GITHUB_STEP_SUMMARY
        fi