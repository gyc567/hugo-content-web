<header class="site-header">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ .Site.BaseURL }}" class="brand-link">{{ .Site.Title }}</a>
            </div>
            
            <div class="nav-menu" id="nav-menu">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}">
                    {{ .Name }}
                </a>
                {{ end }}
            </div>
            
            <div class="nav-actions">
                {{ if .Site.Params.search_enabled }}
                <button class="search-toggle" id="search-toggle" aria-label="Toggle search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                {{ end }}
                
                <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>
    
    {{ if .Site.Params.search_enabled }}
    <div class="search-overlay" id="search-overlay">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search articles..." class="search-input">
            <div id="search-results" class="search-results"></div>
        </div>
        <button class="search-close" id="search-close" aria-label="Close search">Ã—</button>
    </div>
    {{ end }}
</header>
